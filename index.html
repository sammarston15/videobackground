<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Let's Travel!</title>
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">Travel</h2>
      <div class="toggle"><i class="fas fa-bars"></i></div>
    </header>

    <video src="video.mp4" muted loop autoplay></video>

    <div class="overlay"></div>

    <div class="text">
      <h2>Never Stop</h2>
      <h3>Exploring the World</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut culpa voluptates ducimus laboriosam deserunt quasi quisquam alias qui ex et!</p>
      <a href="#">Explore</a>
    </div>

    <ul class="social">
      <li><a href="https://www.facebook.com/sam.marston.9/" target="_blank"><i class="fab fa-facebook"></i></a></li>
      <li><a href="https://twitter.com/SamMarston15" target="_blank"><i class="fab fa-twitter"></i></a></li>
      <li><a href="https://www.instagram.com/guitarmansam15/" target="_blank"><i class="fab fa-instagram"></i></a></li>
    </ul>

  </section>

  <div class="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Destinations</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
    const menuToggle = document.querySelector('.toggle')
    const showcaseToggle = document.querySelector('.showcase')
    const iconToggle = document.querySelector('.fas')

    menuToggle.addEventListener('click', () => {
      showcaseToggle.classList.toggle('active');
      if ( iconToggle.classList.contains('fa-bars')) {
        iconToggle.classList.replace('fa-bars', 'fa-times');
      } else {
        iconToggle.classList.replace('fa-times', 'fa-bars')
      }

    });
  </script>
</body>
</html>
